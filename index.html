<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="page">

<div class="form">
<div class="form-group">
<div class="basic-form">
    <form method="" action="">
       <label for="username">UserName</label><br>
        <input type="text" id="username" name="" placeholder="username" class="input field" maxlength="20">
        
       
        
    </form>
     <br>
    </div>
    
    <div class="basic-form">
    
    <form method="" action="">
        <label for="email">Email</label><br>
<input type="email" id="email" name="" placeholder="email" class="email field">        
        
        <br>
    </form>    
    <br>
</div>
   <div class="basic-form">
    <form method="" action="">
       <label for="Password">Password</label><br>
        <input type="password" id="Password" name="" placeholder="Password" class="pass field">
        
        
        
    </form>
    <br>
    </div>
      <div class="basic-form">
    <form method="" action="">
       <label>Education</label><br>
        <select class="select">
            
            <option value="" class="option" selected> ssc </option>
            <option value="" class="option" >hsc</option>
            <option value="" class="option" >bsc</option>
            <option value="" class="option" >msc</option>
        </select>
        
        
        
    </form>
    <br>
    </div>
    
     
    
     <div class="basic-form">
    <form method="" action="">
       <label >Gender</label><br>
        <input type=radio name="a" checked>Male <br>
        
        <input type=radio name="a">Female
        
        
        
    </form>
    <br>
    </div>
    
    
    
    
     <div class="basic-form">
    <form method="" action="">
       <label >Pograming language</label><br>
        <input type="checkbox" name="" >c <br>
        
        <input type="checkbox" name="">c++<br>
        
        <input type="checkbox" name="">java<br>
        
        <input type="checkbox" name="">python<br>
        
        
        
    </form>
    <br>
    </div>
    
     <div class="basic-form">
    <form method="" action="">
       <label >Comment</label><br>
       <textarea rows="5" cols="15"></textarea>
        
        
        
        
    </form>
    </div>
    <input type="submit" class="data" value="ADD DATA"    name="">
    
    
    
    </div>

</div>
</div>
    
</body>
</html>
